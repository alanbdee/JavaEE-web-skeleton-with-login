<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      >
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:param name="title" value="Document"/>
            <ui:define name="body">
                <ui:param name="id" value="#{id}"/>
                <h:outputText value="#{id}" />
                <h:panelGrid columns="2" cellpadding="10">
                    <p:panel header="F.C. Barcelona" footer="Visca el Barca!">
                        <p:carousel value="#{documentPage.images}" var="doc" itemStyleClass="carItem">
                            <f:facet name="header">
                                Cars
                            </f:facet>
                            <h:panelGrid columns="1" style="width:100%" cellpadding="5">
                                <p:graphicImage value="/images/#{doc}.jpg"/> 

                                <h:outputText value="Model: #{car.model}" />

                                <h:outputText value="Year: #{car.year}" />

                                <h:outputText value="Color: #{car.color}" />
                            </h:panelGrid>

                            <f:facet name="footer">
                                In total there are #{fn:length(documentPage.images)} cars.
                            </f:facet>
                        </p:carousel>
                    </p:panel>

                </h:panelGrid>
            </ui:define>
        </ui:composition>

    </h:body>


</html>
