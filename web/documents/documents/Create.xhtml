<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDocumentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDocumentsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{documentsController.selected.id}" title="#{bundle.CreateDocumentsTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateDocumentsLabel_status}" for="status" />
                    <h:inputText id="status" value="#{documentsController.selected.status}" title="#{bundle.CreateDocumentsTitle_status}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{documentsController.create}" value="#{bundle.CreateDocumentsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{documentsController.prepareList}" value="#{bundle.CreateDocumentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateDocumentsIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
